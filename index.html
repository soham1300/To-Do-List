<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/51c96d909a.js" crossorigin="anonymous"></script>
    <title>To-Do-List</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 nav rounded">
                <div class="p-3 container-fluid">
                    <h1><i class="fa-solid fa-list-check"></i>  To-Do-List</h1>
                    <hr>
                    <div class="p-3 container-fluid">
                        <h3 class="nav1 rounded" onclick="aTask()">All Tasks</h3>
                        <h3 class="nav2 rounded" onclick="rTask()">Remaining Tasks</h3>
                        <h3 class="nav3 rounded" onclick="cTask()">Completed Tasks</h3>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="p-3 container-fluid header">
                    <h1 class="hName">All Tasks</h1>
                    <hr>
                </div>
                <div class="container-fluid task">
                    <div class="noTask text-center p-5 rounded">
                        <img src="css/img/logo.png" alt="" srcset="" class="imgLogo">
                        <h4>Focus on your day</h4>
                        <p>Get things done with To-Do-List.</p>
                    </div>
                    <div class="onTask">
                        <div class="remainingTask">
                            <h2>Remaining Task</h2>
                            <div class="remainingTaskList container-fluid"></div>
                        </div>
                        <div class="completeTask">
                            <h2>Completed Task</h2>
                            <div class="completeTaskList container-fluid"></div>
                        </div>
                    </div>
                </div>
                <div class="input-group container-fluid addTask">
                    <button type="submit" class="input-group-text bg-dark border-0 text-white addBtn" onclick="addTask()"><i class="fa-solid fa-plus"></i></button>
                    <input type="text" class="form-control bg-dark border-0 text-white inputTask" placeholder="Enter your today's task">
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
